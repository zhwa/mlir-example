name: MLIR Examples - Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [clang]
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install dependencies
      run: |
          # Add LLVM 21 repository
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          sudo add-apt-repository -y "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-21 main"
          sudo apt update
          
          # Install LLVM/MLIR 21
          sudo apt install -y libmlir-21-dev libmlir-21 mlir-21-tools
          sudo apt install -y llvm-21-dev llvm-21
          sudo apt install -y clang-21
          
          # Install other dependencies
          sudo apt install -y python3-dev python3-numpy ninja-build libzstd-dev libffi-dev pkg-config

    - name: Configure CMake
      run: cmake --preset x64-release

    - name: Build
      run: cmake --build --preset x64-release

    - name: Test Python Chapters (1-16)
      run: |
          echo "Running JIT-based tests (Chapters 1-16)..."
          export BUILD_DIR="${{ github.workspace }}/build/x64-release"
          for chapter in ch.{1..16}.*; do
            if [ -d "$chapter" ]; then
              echo "Testing $chapter..."
              chapter_build="$BUILD_DIR/$chapter"
              for test in "$chapter"/*.py; do
                if [ -f "$test" ] && [[ ! "$test" =~ (generation|demo|benchmark) ]]; then
                  echo "  Running $(basename $test)..."
                  PYTHONPATH="$chapter_build:$PYTHONPATH" python3 "$test" || echo "  ⚠️ Warning: $test failed"
                fi
              done
            fi
          done
