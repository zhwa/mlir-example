name: MLIR Examples - Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [clang]
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install dependencies
      run: |
          sudo apt update
          sudo apt install -y libmlir-20-dev libmlir-20 mlir-20-tools
          sudo apt install -y llvm-20-dev llvm-20
          sudo apt install -y python3-dev python3-numpy ninja-build libzstd-dev
          sudo apt install -y clang-20 libffi-dev pkg-config

    - name: Configure CMake
      run: cmake --preset x64-release

    - name: Build
      run: cmake --build --preset x64-release

    - name: Test Python Chapters (1-14)
      run: |
          echo "Running JIT-based tests (Chapters 1-14)..."
          for chapter in ch.{1..14}.*; do
            if [ -d "$chapter" ]; then
              echo "Testing $chapter..."
              for test in "$chapter"/*.py; do
                if [ -f "$test" ] && [[ ! "$test" =~ (graph_builder|lowering|generation|demo|benchmark) ]]; then
                  echo "  Running $(basename $test)..."
                  python3 "$test" || echo "  ⚠️ Warning: $test failed"
                fi
              done
            fi
          done

    - name: Test Chapter 15 (AOT Nano-GPT)
      run: |
          echo "Testing Chapter 15: GPU Concepts with AOT Compilation..."
          cd build/x64-release
          if [ -f "./ch.15.GPU-Concepts/ch15_test" ]; then
            echo "Running ch15_test (25 kernels: vector ops → nano-GPT + KV cache)..."
            ./ch.15.GPU-Concepts/ch15_test
            echo "✅ Chapter 15: 25/25 tests passed! Nano-GPT complete!"
          else
            echo "❌ ch15_test not found!"
            exit 1
          fi
